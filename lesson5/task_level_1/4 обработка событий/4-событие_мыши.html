<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <textarea>ТУТ ЧТО-ТО, НАПРИМЕР ТЕКСТ</textarea>

    <!-- Задание. Сделайте, чтобы при наведении на textarea в консоли
    появлялось сообщение: "вы навели на textarea" -->

    <script>
        let selectTextArea = document.querySelector("textarea");
        selectTextArea.addEventListener('mouseover', function () {
            alert("Я надоедливый ALERT!")
        })

    </script>
</body>

</html>
