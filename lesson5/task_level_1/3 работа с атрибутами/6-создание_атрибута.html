<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Заголовок</h1>
    <button>Кнопка</button>
    <!-- Задание. Добавьте заголовку атрибут data-one="один" и атрибут
    data-two="два" с помощью метода setAttribute. -->

    <script>
        let selectHeader = document.querySelector("h1");
        let button = document.querySelector("button");
        button.addEventListener('click', function () { // changing on button click
            selectHeader.setAttribute("data-one", "один");
            selectHeader.setAttribute("data-two", "два");
        })
    </script>
</body>

</html>
